<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Interval timer">
    <meta name="keywords" content="interval timer, timer, tabata, chronometer, chrono" />
    <meta name="author" content="Nicolas Hernandez" /> 
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
  	<meta name="theme-color" content="#CCC">

    <title>Interval Timer</title>

	<link rel="icon" href="img/icon.png">
	<link rel="stylesheet" href="css/framework.css">  
	<link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">  
    <!-- <link rel="manifest" href="./manifest.json"> -->
</head>

<body>
	<nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="#"><img src="img/icon.png" alt="icon" height="24"> Interval Timer</a>
        </div>
	</nav>

	<div id="modalPause" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
          <div class="message">
            <div class="message-header">Pause</div>
            <div class="message-body">
              <button id="closePause" class="button is-primary" aria-label="close">Resume</button>
            </div>
          </div>
      </div>
	</div>

	<div id="modalReset" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
          <div class="message">
            <div class="message-header">Are you sure?</div>
            <div class="message-body">
                <div id="okReset" class="button is-primary">Ok</div>
                <div id="closeReset" class="button is-danger">Cancel</div>
            </div>
          </div>
	  </div>
	</div>

    <div id="principalDiv" class="hero is-fullheight-with-navbar">
    <div class="hero-body">
		<div id="setDiv" class="container">
            <div class="columns is-centered is-vcentered">
                <div class="column is-half">
                <div class="field">
                    <label class="label">Sets</label>
                    <div class="control container">
                        <a id="setsLess" class="button is-link" data-type="sets" tabindex="0">-</a>	
                        <span id="setsValue" class="is-size-4">20</span>
                        <a id="setsMore" class="button is-link" data-type="sets" tabindex="0">+</a>	
                    </div>
                </div>
                <div class="field">
                    <label class="label">Work</label>
                    <div class="control">
                        <a id="workLess" class="button is-link" data-type="work" tabindex="0">-</a>	
                        <span id="workValue" class="is-size-4">0:30</span>
                        <a id="workMore" class="button is-link" data-type="work" tabindex="0">+</a>	
                    </div>
                </div>
                <div class="field">
                    <label class="label">Rest</label>
                    <div class="control">
                        <a id="restLess" class="button is-link" data-type="rest" tabindex="0">-</a>
                        <span id="restValue" class="is-size-4">0:15</span>
                        <a id="restMore" class="button is-link" data-type="rest" tabindex="0">+</a>	
                    </div>
                </div>
                <a id="play" class="button is-dark">Play</a>
                <div>
                    <span class="titleWork">Work time</span>
                    <span id="workTime" class="value">0:00</span>
                </div>
                </div>
            </div>
		</div>

		<div id="chronoDiv" class="container hide">
            <div class="columns is-centered is-vcentered">
                <div class="column is-half">
                    <div class="content is-large has-text-centered">
                        <h3 id="cycle">1/10</h3>
                        <h2 id="timeRest">10</h2>
                        <h4 id="textChrono">Rest</h4>
                    </div>
                    <div class="columns is-centered has-text-centered">
                        <div class="column is-half">
                            <a id="pause" class="button is-dark">Pause</a>
                        </div>
                        <div class="column is-half">
                            <a id="reset" class="button is-dark">Reset</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</div>
